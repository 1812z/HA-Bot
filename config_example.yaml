# MQTT 配置
mqtt:
  enabled: true
  broker: "192.168.43.123"      # MQTT服务器地址
  port: 1883                     # MQTT端口
  username: "your_username"      # MQTT用户名(可选)
  password: "your_password"      # MQTT密码(可选)
  client_id: "qq_bot_ha"
 # 主题配置
  topics:
    # 接收QQ消息的主题
    receive: "qqbot/messages/received"
    # 发送QQ消息的主题
    send: "qqbot/messages/send"
    # 状态主题
    status: "qqbot/status"
    # Home Assistant 发现主题前缀
    discovery_prefix: "homeassistant"

# Home Assistant 设备配置
homeassistant:
  device_name: "QQ Bot"
  device_id: "qq_bot_001"
  manufacturer: "Custom"
  model: "QQ Bot v1.0"

# QQ机器人配置
qq_bot:
  host: "192.168.43.123"  # QQ机器人主机地址
  port: 3000               # QQ机器人端口

# Home Assistant AI配置
home_assistant:
  url: "https://ha.example.com:8124"  # HA访问地址
  secret: "your_token_here"            # HA访问令牌
  agent_id: "your_agent_id"            # HA对话代理ID

# QQ群白名单
group_whitelist:
  - 123456789   # 允许的QQ群号
  - 987654321

# 截图服务配置
screenshot:
  url: "http://192.168.44.236:5000/screenshot.jpg"

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080

# 重试配置
retry:
  max_retries: 3  # 最大重试次数
  delay: 1        # 重试延迟(秒)